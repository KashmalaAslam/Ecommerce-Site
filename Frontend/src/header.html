<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #menu-toggle:checked + #menu {
        display: block;
      }
    </style>
    <title>Ecommerce for Winter Collection</title>
  </head>

  <body class="font-sans">
    <!-- Nav bar -->
    <nav id="header" class="w-full z-30 top-0 py-1 font-sans">
      <div
        class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3"
      >
        <!-- Hamburger  -->
        <label for="menu-toggle" class="cursor-pointer md:hidden block">
          <svg
            class="fill-current text-gray-900"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />
        <!-- Navbar -->
        <div
          class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1"
          id="menu"
        >
          <nav>
            <ul
              class="md:flex items-center justify-between text-gray-700 pt-4 md:pt-0"
            >
              <li>
                <a
                  class="inline-block no-underline hover:text-red-500 py-2 px-4"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="inline-block no-underline hover:text-red-500 py-2 px-4"
                  href="about.html"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="inline-block no-underline hover:text-red-500 py-2 px-4 font-sans"
                  href="cart.html"
                  >Buy</a
                >
              </li>
              <li>
                <a
                  class="inline-block no-underline hover:text-red-500 py-2 px-4"
                  href="products.html"
                  >Products</a
                >
              </li>
              <li>
                <a
                  class="inline-block no-underline hover:text-red-500 py-2 px-4"
                  href="testimonials.html"
                  >Testimonials</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <!-- Logo -->
        <img
          src="/Frontend/images/brands/logo.png"
          alt=""
          width="100"
          height="100"
        />

        <div class="order-2 md:order-3 flex items-center" id="nav-content">
          <a
            class="inline-block no-underline hover:text-red-500"
            href="login.html"
          >
            <svg
              class="fill-current hover:text-red-500"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <circle fill="none" cx="12" cy="7" r="3" />
              <path
                d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z"
              />
            </svg>
          </a>

          <a
            class="pl-3 inline-block no-underline hover:text-black"
            id="cart"
            href="#"
          >
            <svg
              class="fill-current hover:text-red-500 cart"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M21,7H7.462L5.91,3.586C5.748,3.229,5.392,3,5,3H2v2h2.356L9.09,15.414C9.252,15.771,9.608,16,10,16h8 c0.4,0,0.762-0.238,0.919-0.606l3-7c0.133-0.309,0.101-0.663-0.084-0.944C21.649,7.169,21.336,7,21,7z M17.341,14h-6.697L8.371,9 h11.112L17.341,14z"
              />
              <circle cx="10.5" cy="18.5" r="1.5" />
              <circle cx="17.5" cy="18.5" r="1.5" />
            </svg>
          </a>
          <span
            id="cart-count"
            class="text-sm bg-red-500 text-white rounded-full px-2 py-1 ml-1"
            >0</span
          >
        </div>
      </div>
    </nav>
    <script async>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobile-nav");

      hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
